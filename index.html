<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mining Profitability Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="template.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        window.onload = function(e){
            load_template();
        }
    </script>
</head>
<body>
<div class="form">
    <h1 id="calcText">Mining Calculator</h1>
    <form action="/" method="post">
        <div class="top-row">
            <div class="field-wrap">
                <label>
                    Hash Rate (MH/s)<span class="req">*</span>
                </label>
                <input id = "hashRate" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <label>
                    Power Consumption (W)
                </label>
                <input id = "powerUse" type="text" autocomplete="off"/>
            </div>
        </div>
        <div class="top-row">
            <div class="field-wrap">
                <label>
                    Pool Fee (%)<span class="req">*</span>
                </label>
                <input id = "poolFee" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <label>
                    Power Cost (USD/kWH)
                </label>
                <input id = "powerCost" type="text" autocomplete="off"/>
            </div>
        </div>
        <div class="triple-row">
            <div class="field-wrap">
                <label class = "active" >
                    Block Reward
                </label>
                <input id = "blockReward" type="text" disabled = "true" autocomplete="off" />
            </div>
            <div class="field-wrap active highlight">
                <label class = "active" >
                    Difficulty
                </label>
                <input id = "difficulty" type="text" text = "44" disabled = "true" autocomplete="off"/>
            </div>
            <div class="field-wrap">
                <label class = "active" >
                    Exchange Rate (BTC)
                </label>
                <input id = "exchangeRate" type="text" disabled = "true" autocomplete="off"/>
            </div>
        </div>
        <button type="submit" class="button button-block"/>Get Started</button>
    </form>
</div> <!-- /form -->
<script id="rendered-js">

    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
        var $this = $(this),
            label = $this.prev('label');
        if (e.type === 'keyup') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.removeClass('highlight');
            }
        } else if (e.type === 'focus') {
            if ($this.val() === '') {
                label.removeClass('highlight');
            } else
            if ($this.val() !== '') {
                label.addClass('highlight');
            }
        }
    });
    $('.tab a').on('click', function (e) {
        e.preventDefault();
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        target = $(this).attr('href');
        $('.tab-content > div').not(target).hide();
        $(target).fadeIn(600);
    });
    //# sourceURL=pen.js
</script>
</body>
</html>
